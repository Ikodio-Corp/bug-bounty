name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ikodio_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Run linting
      run: |
        pip install flake8 black isort
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check backend
        isort --check-only backend
    
    - name: Run security checks
      run: |
        pip install bandit safety
        bandit -r backend -ll
        safety check --json
      continue-on-error: true
    
    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ikodio_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key-for-ci
      run: |
        cd backend
        pytest tests/test_bug_service.py -v --cov=services --cov-report=xml
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ikodio_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key-for-ci
      run: |
        cd backend
        pytest tests/test_auth_routes.py tests/test_scan_routes.py -v
    
    - name: Run OAuth tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ikodio_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key-for-ci
      run: |
        cd backend
        pytest tests/test_integration_oauth.py -v
    
    - name: Run 2FA tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ikodio_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key-for-ci
      run: |
        cd backend
        pytest tests/test_integration_2fa.py -v
    
    - name: Run payment tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ikodio_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key-for-ci
        STRIPE_SECRET_KEY: test-stripe-key
      run: |
        cd backend
        pytest tests/test_integration_payments.py -v
    
    - name: Run E2E tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ikodio_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key-for-ci
      run: |
        cd backend
        pytest tests/test_e2e_workflows.py -v
    
    - name: Run security tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ikodio_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key-for-ci
      run: |
        cd backend
        pytest tests/test_security.py -v
    
    - name: Run performance tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ikodio_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key-for-ci
      run: |
        cd backend
        pytest tests/test_performance.py -v
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Generate coverage badge
      run: |
        pip install coverage-badge
        coverage-badge -o coverage.svg -f
    
    - name: Test summary
      if: always()
      run: |
        echo "Test execution completed"
        echo "Check the logs above for detailed results"
