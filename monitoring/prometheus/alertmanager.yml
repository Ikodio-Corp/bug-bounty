# Alertmanager Configuration for IKODIO BugBounty

global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts go to PagerDuty and Slack
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true
    
    - match:
        severity: critical
      receiver: 'slack-critical'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 3h
    
    # Warning alerts go to Slack only
    - match:
        severity: warning
      receiver: 'slack-warnings'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
    
    # Security alerts go to security team
    - match_re:
        alertname: '.*Security.*|HighFailedLoginAttempts|SuspiciousActivity'
      receiver: 'security-team'
      group_wait: 10s
      repeat_interval: 1h
    
    # Database alerts
    - match_re:
        alertname: 'PostgreSQL.*|Database.*'
      receiver: 'database-team'
      group_wait: 30s
      repeat_interval: 6h
    
    # Payment alerts
    - match_re:
        alertname: 'Payment.*'
      receiver: 'finance-team'
      group_wait: 10s
      repeat_interval: 1h

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Inhibit all if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service']

# Receivers
receivers:
  # Default receiver
  - name: 'default'
    slack_configs:
      - channel: '#alerts'
        title: 'Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Critical alerts to PagerDuty
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }}: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: '{{ if eq .GroupLabels.severity "critical" }}critical{{ else }}error{{ end }}'
        client: 'Prometheus'
        client_url: '{{ .ExternalURL }}'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          alert_count: '{{ .Alerts | len }}'

  # Critical alerts to Slack
  - name: 'slack-critical'
    slack_configs:
      - channel: '#critical-alerts'
        username: 'Prometheus'
        icon_emoji: ':fire:'
        color: 'danger'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        title_link: '{{ .ExternalURL }}'
        text: |
          *Summary:* {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          *Environment:* {{ .GroupLabels.environment }}
          *Cluster:* {{ .GroupLabels.cluster }}
        fields:
          - title: 'Severity'
            value: '{{ .GroupLabels.severity }}'
            short: true
          - title: 'Instance'
            value: '{{ range .Alerts }}{{ .Labels.instance }}{{ end }}'
            short: true
        actions:
          - type: button
            text: 'View in Prometheus'
            url: '{{ .ExternalURL }}'
          - type: button
            text: 'View in Grafana'
            url: 'http://grafana:3000/dashboard'

  # Warning alerts to Slack
  - name: 'slack-warnings'
    slack_configs:
      - channel: '#warnings'
        username: 'Prometheus'
        icon_emoji: ':warning:'
        color: 'warning'
        title: '‚ö†Ô∏è  WARNING: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Security team
  - name: 'security-team'
    email_configs:
      - to: 'security@ikodio.com'
        from: 'alerts@ikodio.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@ikodio.com'
        auth_password: 'YOUR_EMAIL_PASSWORD'
        headers:
          Subject: 'üîí SECURITY ALERT: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Security Alert</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          {{ range .Alerts }}
          <p><strong>Summary:</strong> {{ .Annotations.summary }}</p>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
          <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
          {{ end }}
    slack_configs:
      - channel: '#security-alerts'
        color: 'danger'
        title: 'üîí SECURITY: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Database team
  - name: 'database-team'
    email_configs:
      - to: 'database@ikodio.com'
        from: 'alerts@ikodio.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@ikodio.com'
        auth_password: 'YOUR_EMAIL_PASSWORD'
        headers:
          Subject: 'üóÑÔ∏è  DATABASE ALERT: {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#database-alerts'
        title: 'üóÑÔ∏è  DATABASE: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Finance team
  - name: 'finance-team'
    email_configs:
      - to: 'finance@ikodio.com'
        from: 'alerts@ikodio.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@ikodio.com'
        auth_password: 'YOUR_EMAIL_PASSWORD'
        headers:
          Subject: 'üí∞ PAYMENT ALERT: {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#finance-alerts'
        color: 'warning'
        title: 'üí∞ PAYMENT: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Webhook receiver for custom integrations
  - name: 'webhook'
    webhook_configs:
      - url: 'http://backend:8000/api/webhooks/prometheus'
        send_resolved: true
        http_config:
          bearer_token: 'YOUR_WEBHOOK_TOKEN'

  # Discord receiver
  - name: 'discord'
    webhook_configs:
      - url: 'https://discord.com/api/webhooks/YOUR/DISCORD/WEBHOOK'
        send_resolved: true

  # Telegram receiver
  - name: 'telegram'
    webhook_configs:
      - url: 'https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage?chat_id=YOUR_CHAT_ID'
        send_resolved: true
